name: Get Data 

on:
  schedule:
    - cron: "0 1 * * *"
  push:
     branches:
          - main

jobs:

  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3

    - name: Set up Go
      uses: actions/setup-go@v3
      with:
        go-version: 1.18
      env:
        DATABASE_URL: ${{ env.DATABASE_URL }}

    - name: Get Data
      run: go run ./cmd/get_data
