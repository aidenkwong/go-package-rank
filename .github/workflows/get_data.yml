name: Get Data 
env:
  DATABASE_URL: ${{ secrets.DATABASE_URL }}
on:
  schedule:
    - cron: "0 1 * * *"


jobs:

  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3

    - name: Set up Go
      uses: actions/setup-go@v3
      with:
        go-version: 1.18


    - name: Get Data
      run: go run ./cmd/get_data
